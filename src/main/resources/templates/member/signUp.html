<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <!-- 부트스트랩 api -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <!-- 회원가입 js -->
    <script src="/js/sighUp.js"></script>
</head>
<body>
    <div class="container">
        <div class="row align-items-center" style="height: 200px; width: 100%; text-align: center">
            <h1>회원가입</h1>
        </div>
        <div class="row" style="height: 50px; width: 80%; text-align: end; margin-right: 20%;">
            <a href="/loginPage/">뒤로가기</a>
        </div>
        <div style="height: 400px; width: 60%; margin-left: 20%; margin-right: 20%;">
            <div class="row align-items-center" style="height: 25%; width: 100%;">
                <div class="col-4" style="font-size: 25px; text-align: center;">
                    ID :
                </div>
                <div class="col-8" style="font-size: 20px;">
                    <input style="width: 100%;" type="text" id="id" name="id">
                </div>
            </div>
            <div class="row align-items-center" style="height: 25%; width: 100%;">
                <div class="col-4" style="font-size: 25px; text-align: center;">
                    비밀번호 :
                </div>
                <div class="col-8" style="font-size: 20px;">
                    <input style="width: 100%;" type="password" id="password" name="password">
                </div>
            </div>
            <div class="row align-items-center" style="height: 25%; width: 100%;">
                <div class="col-4" style="font-size: 25px; text-align: center;">
                    비밀번호 재입력 :
                </div>
                <div class="col-8" style="font-size: 20px;">
                    <input style="width: 100%;" type="password" id="passwordCheck">
                </div>
            </div>
            <div class="row align-items-center" style="height: 25%; width: 100%;">
                <input class="btn btn-primary" type="button" value="회원가입" onclick="signUp();">
            </div>
        </div>
    </div>
</body>
</html>
